<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>AKU OJ</title>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/index.css}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">AKU OJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">练习 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">比赛</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/community/index}">社区</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/letter/list}">消息</a>
                    </li>

                </ul>
                <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">登录</a>
                </li>
                <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">注册</a>
                </li>
                <li class="nav-item ml-3 btn-group-vertical dropdown"  th:if="${loginUser!=null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="${loginUser.headerUrl}" class="rounded-circle" style="width:30px;"/>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-center" th:href="@{/setting}">账号设置</a>
                        <a class="dropdown-item text-center" th:href="@{/logout}">退出登录</a>
                        <div class="dropdown-divider"></div>
                        <span class="dropdown-item text-center text-secondary" th:utext="${loginUser.username}">nowcoder</span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container" layout:fragment="content">
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">由 <a href="https://akusoft.github.io">AKU Soft</a> 强力驱动！</span>
        <a href="https://github.com/akusoft/akuoj"><i class="fab fa-github"></i></a>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script th:src="@{/js/global.js}"></script>

</body>
</html>
