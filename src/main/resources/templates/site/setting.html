<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
    <!-- 内容 -->
    <div class="main">
        <div class="container p-5 mt-3 mb-3">
            <!-- 上传头像 -->
            <h6 class="text-left text-info border-bottom pb-2">上传头像</h6>
            <form class="mt-5" th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="form-group row mt-4">
                    <label for="head-image" class="col-sm-2 col-form-label text-right">选择头像:</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="file" th:class="|custom-file-input ${error!=null?'is-invalid':''}|" id="head-image" name="handerImage" lang="es" required="">
                            <label class="custom-file-label" for="head-image" data-browse="文件">选择一张图片</label>
                            <div class="invalid-feedback" th:text="${error}">
                                该账号已存在!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即上传</button>
                    </div>
                </div>
            </form>
            <!-- 修改密码 -->
            <h6 class="text-left text-info border-bottom pb-2 mt-5">修改密码</h6>
            <form class="mt-5" th:action="@{/updatePassword}" method="post">
                <div class="form-group row mt-4">
                    <label for="old-password" class="col-sm-2 col-form-label text-right">原密码:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${oldpasswordMsg!=null?'is-invalid':''}|" th:value="${param.oldpassword}" name="oldpassword" id="old-password" placeholder="请输入原始密码!" required>
                        <div class="invalid-feedback" th:text="${oldpasswordMsg}">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="new-password" class="col-sm-2 col-form-label text-right">新密码:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${newpasswordMsg!=null?'is-invalid':''}|"  th:value="${param.newpassword}" name="newpassword" id="new-password" placeholder="请输入新的密码!" required>
                        <div class="invalid-feedback" th:text="${newpasswordMsg}">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirm-password" th:value="${param.newpassword}" placeholder="再次输入新密码!" required>
                        <div class="invalid-feedback" th:text="${newpasswordMsg}">
                            两次输入的密码不一致!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
